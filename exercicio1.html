<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
  </head>
  <body>
    <div class="align-center">
      <img  class="img-size" src="./logo.jpg" alt="logo Hall to Code">
      <h1 class="title-box">Cadastro HTC</h1>
      <h2 class="subtitle">Venha se juntar ao melhor curso de programação do Brasil!</h2>
      <p class="paragraph-size">O HTC (Hall to Code) é hoje: o melhor e mais qualificado curso de programação do Brasil, aqui você irá aprender o nescessário para entrar no mercador de trabalho e aprender o máximo de conteúdo possível</p>
      <form>
        <div class="space-div email-div">
          <label for="input-email">Email</label>
          <input class="input-style" required placeholder="Digite seu Email" id="input-email">  
        </div>
        <div class="space-div">
          <label for="input-name">Nome</label>
          <input class="input-style" required placeholder="Digite seu nome" id="input-name">  
        </div>
        <div class="space-div">
          <label for="input-password">Senha</label>
          <input class="input-style" required placeholder="Digite sua senha" id="input-password">  
        </div>
        <div class="space-div">
          <label for="input-date">Idade</label>
          <input class="input-style" required type="number" placeholder="Digite a idade" id="input-date">
        </div>
        <div class="space-div">
          <label for="desired-start">Quando deseja começar</label>
          <input id="desired-start" class="input-style" required type="date">
        </div>
        <div class="space-div checkbox">
          <input required id="input-checkbox" type="checkbox">
          <label required for="input-checkbox">eu aceito os <a href="Termos de uso.html" target="_blank">os termos de uso.</a></label>
        </div>
          <button class="input-button">Cadastrar</button>
      </form>
    </div>
  </body>
</html>
